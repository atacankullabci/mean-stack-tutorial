<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
             type="text"
             name="title"
             formControlName="title"
             placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">{{'Title is required'}}</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button color="primary"
              type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker>
    </div>

    <mat-form-field>
      <textarea matInput
                rows="3"
                name="content"
                formControlName="content"
                placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">{{'Content is requied'}}</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            type="submit">Save Post
    </button>
  </form>
</mat-card>
