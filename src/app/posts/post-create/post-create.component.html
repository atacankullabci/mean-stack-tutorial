<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput
             type="text"
             name="title"
             placeholder="Title"
             [ngModel]="post.title"
             required
             #title="ngModel">
      <mat-error *ngIf="title.invalid">{{'Title is required'}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
                rows="3"
                name="content"
                placeholder="Content"
                [ngModel]="post.content"
                required
                #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">{{'Content is requied'}}</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            type="submit">Save Post
    </button>
  </form>
</mat-card>
